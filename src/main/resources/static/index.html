<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerful Chat App</title>
    <link href="main.css" rel="stylesheet">
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2>
</noscript>
<div id="main-content" class="container">
    <div class="chat-header">
        <h1>Chat Application</h1>
        <div class="button-group">
            <button id="connect" class="btn btn-primary" type="button">Connect</button>
            <button id="disconnect" class="btn btn-secondary" type="button" disabled>Disconnect</button>
        </div>
    </div>
    <div class="chat-body">
        <div class="chat-messages">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
        <div class="chat-input">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message">Message:</label>
                    <input type="text" id="message" class="form-control" placeholder="Enter your message here...">
                </div>
                <button id="sendMessage" class="btn btn-svg" type="button">
                    <img src="send-button.svg" alt="Send Message">
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
